{# This html "registration/login.html" is required for Django auth in accounts/login/ #}
{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
</form>
{% endblock %}
